dows:
  sdk:
    weixin:
      api-beans:
        - module: 基础支付
          pkg: org.dows.sdk.weixin.pay.基础支付.JSAPI支付
          name: JSAPI支付Api
          descr: 
          methods:
            - name: JSAPI下单
              overview: 统一下单API,最新更新时间：2020.05.26,商户系统先调用该接口在微信支付服务后台生成预支付交易单，返回正确的预支付交易会话标识后再按Native、JSAPI、APP等不同场景生成交易串调起支付。
              descr: 统一下单API,最新更新时间：2020.05.26,商户系统先调用该接口在微信支付服务后台生成预支付交易单，返回正确的预支付交易会话标识后再按Native、JSAPI、APP等不同场景生成交易串调起支付。
              docUrl: https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter4_1_1.shtml
              url: https://api.mch.weixin.qq.com/v3/pay/partner/transactions/jsapi
              httpMethod: POST
            - name: 查询订单
              overview: 查询订单API,最新更新时间：2021.1.14,商户可以通过查询订单接口主动查询订单状态，完成下一步的业务逻辑。查询订单状态可通过微信支付订单号或商户订单号两种方式查询
              descr: 查询订单API,最新更新时间：2021.1.14,商户可以通过查询订单接口主动查询订单状态，完成下一步的业务逻辑。查询订单状态可通过微信支付订单号或商户订单号两种方式查询
              docUrl: https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter4_1_2.shtml
              url: https://api.mch.weixin.qq.com/v3/pay/partner/transactions/id/{transaction_id},https://api.mch.weixin.qq.com/v3/pay/partner/transactions/out-trade-no/{out_trade_no}
              httpMethod: GET,GET
            - name: 关闭订单
              overview: 关单API,最新更新时间：2020.05.26,以下情况需要调用关单接口：,1、商户订单支付失败需要生成新单号重新发起支付，要对原订单号调用关单，避免重复支付；,2、系统下单后，用户支付超时，系统退出不再受理，避免用户继续，请调用关单接口。
              descr: 关单API,最新更新时间：2020.05.26,以下情况需要调用关单接口：,1、商户订单支付失败需要生成新单号重新发起支付，要对原订单号调用关单，避免重复支付；,2、系统下单后，用户支付超时，系统退出不再受理，避免用户继续，请调用关单接口。
              docUrl: https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter4_1_3.shtml
              url: https://api.mch.weixin.qq.com/v3/pay/partner/transactions/out-trade-no/{out_trade_no}/close
              httpMethod: POST
            - name: JSAPI调起支付
              overview: JSAPI调起支付API,最新更新时间：2023.05.18,通过JSAPI下单接口获取到发起支付的必要参数prepay_id，然后使用微信支付提供的前端JS方法调起公众号支付。
              descr: JSAPI调起支付API,最新更新时间：2023.05.18,通过JSAPI下单接口获取到发起支付的必要参数prepay_id，然后使用微信支付提供的前端JS方法调起公众号支付。
              docUrl: https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter4_1_4.shtml
              url: 
              httpMethod: 
            - name: 支付通知
              overview: 支付通知API,最新更新时间：2020.05.26,微信支付通过支付通知接口将用户支付成功消息通知给商户
              descr: 支付通知API,最新更新时间：2020.05.26,微信支付通过支付通知接口将用户支付成功消息通知给商户
              docUrl: https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter4_1_5.shtml
              url: 
              httpMethod: 
            - name: 申请退款
              overview: 申请退款API,最新更新时间：2022.08.29,当交易发生之后一年内，由于买家或者卖家的原因需要退款时，卖家可以通过退款接口将支付金额退还给买家，微信支付将在收到退款请求并且验证成功之后，将支付款按原路退还至买家账号上。,退款状态转变如下：
              descr: 申请退款API,最新更新时间：2022.08.29,当交易发生之后一年内，由于买家或者卖家的原因需要退款时，卖家可以通过退款接口将支付金额退还给买家，微信支付将在收到退款请求并且验证成功之后，将支付款按原路退还至买家账号上。,退款状态转变如下：
              docUrl: https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter4_1_9.shtml
              url: https://api.mch.weixin.qq.com/v3/refund/domestic/refunds
              httpMethod: POST
            - name: 查询单笔退款
              overview: 查询单笔退款API,最新更新时间：2022.08.29,提交退款申请后，通过调用该接口查询退款状态。退款有一定延时，建议在提交退款申请后1分钟发起查询退款状态，一般来说零钱支付的退款5分钟内到账，银行卡支付的退款1-3个工作日到账。
              descr: 查询单笔退款API,最新更新时间：2022.08.29,提交退款申请后，通过调用该接口查询退款状态。退款有一定延时，建议在提交退款申请后1分钟发起查询退款状态，一般来说零钱支付的退款5分钟内到账，银行卡支付的退款1-3个工作日到账。
              docUrl: https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter4_1_10.shtml
              url: https://api.mch.weixin.qq.com/v3/refund/domestic/refunds/{out_refund_no}
              httpMethod: GET
            - name: 退款结果通知
              overview: 退款结果通知API,最新更新时间：2021.01.15,退款状态改变后，微信会把相关退款结果发送给商户。
              descr: 退款结果通知API,最新更新时间：2021.01.15,退款状态改变后，微信会把相关退款结果发送给商户。
              docUrl: https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter4_1_11.shtml
              url: 该链接是通过[申请退款接口]指定的notify_url，必须为https协议。如果链接无法访问，商户将无法接收到微信通知。 通知url必须为直接可访问的url，不能携带参数。示例：“https://pay.weixin.qq.com/wxpay/pay.action”
              httpMethod: POST
            - name: 申请交易账单
              overview: 申请交易账单API,最新更新时间：2021.12.10,微信支付按天提供交易账单文件，商户可以通过该接口获取账单文件的下载地址。文件内包含交易相关的金额、时间、营销等信息，供商户核对订单、退款、银行到账等情况。
              descr: 申请交易账单API,最新更新时间：2021.12.10,微信支付按天提供交易账单文件，商户可以通过该接口获取账单文件的下载地址。文件内包含交易相关的金额、时间、营销等信息，供商户核对订单、退款、银行到账等情况。
              docUrl: https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter4_1_6.shtml
              url: https://api.mch.weixin.qq.com/v3/bill/tradebill
              httpMethod: GET
            - name: 申请资金账单
              overview: 申请资金账单API,最新更新时间：2021.12.10,微信支付按天提供微信支付账户的资金流水账单文件，商户可以通过该接口获取账单文件的下载地址。文件内包含该账户资金操作相关的业务单号、收支金额、记账时间等信息，供商户进行核对。
              descr: 申请资金账单API,最新更新时间：2021.12.10,微信支付按天提供微信支付账户的资金流水账单文件，商户可以通过该接口获取账单文件的下载地址。文件内包含该账户资金操作相关的业务单号、收支金额、记账时间等信息，供商户进行核对。
              docUrl: https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter4_1_7.shtml
              url: https://api.mch.weixin.qq.com/v3/bill/fundflowbill
              httpMethod: GET
            - name: 申请单个子商户资金账单
              overview: 
              descr: 
              docUrl: https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter4_1_12.shtml
              url: 
              httpMethod: 
            - name: 下载账单
              overview: 下载账单API,最新更新时间：2021.12.10,下载账单API为通用接口，交易/资金账单都可以通过该接口获取到对应的账单。
              descr: 下载账单API,最新更新时间：2021.12.10,下载账单API为通用接口，交易/资金账单都可以通过该接口获取到对应的账单。
              docUrl: https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter4_1_8.shtml
              url: 通过申请账单接口获取到“download_url”，URL有效期30s
              httpMethod: GET
