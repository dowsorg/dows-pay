              overview: 微信批次单号查询批次单API,最新更新时间：2022.4.6,商户可以通过该接口查询转账批次单以及指定状态的转账明细单。
              descr: 微信批次单号查询批次单API,最新更新时间：2022.4.6,商户可以通过该接口查询转账批次单以及指定状态的转账明细单。
              docUrl: https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter4_3_2.shtml
              url: https://api.mch.weixin.qq.com/v3/transfer/batches/batch-id/{batch_id}
              httpMethod: GET
            - name: 关闭订单
              overview: 微信明细单号查询明细单API,最新更新时间：2022.08.09,商户可以通过该接口查询单笔转账明细单。
              descr: 微信明细单号查询明细单API,最新更新时间：2022.08.09,商户可以通过该接口查询单笔转账明细单。
