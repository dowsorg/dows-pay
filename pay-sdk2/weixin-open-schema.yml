              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/thirdparty-management/template-management/deleteTemplate.html
              url: POST https://api.weixin.qq.com/wxa/deletetemplate?access_token=ACCESS_TOKEN
              httpMethod: POST https://api.weixin.qq.com/wxa/deletetemplate?access_token=ACCESS_TOKEN
