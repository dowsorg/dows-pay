dows:
  sdk:
    weixin:
      api-beans:
                - module: 第三方平台调用凭证
          pkg: org.dows.sdk.weixin.open.dsfptdypz
          name: 第三方平台调用凭证Api
          code: DiSanFangPingTaiDiaoYongPingZhengApi
          descr: 
          methods:
            - name: 启动票据推送服务
              code: QiDongPiaoJuTuiSongFuWu
              overview: 
              descr: 该 API 用于启动ticket推送服务。使用过程中如遇到问题，可在,发帖交流。
              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/ticket-token/startPushTicket.html
              url: POST https://api.weixin.qq.com/cgi-bin/component/api_start_push_ticket
              httpMethod: POST https://api.weixin.qq.com/cgi-bin/component/api_start_push_ticket
            - name: 获取预授权码
              code: HuoQuYuShouQuanMa
              overview: 
              descr: 该接口用于获取预授权码（pre_auth_code）是第三方平台方实现授权托管的必备信息，每个预授权码有效期为 1800秒。使用过程中如遇到问题，可在,发帖交流。
              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/ticket-token/getPreAuthCode.html
              url: POST https://api.weixin.qq.com/cgi-bin/component/api_create_preauthcode?access_token=ACCESS_TOKEN
              httpMethod: POST https://api.weixin.qq.com/cgi-bin/component/api_create_preauthcode?access_token=ACCESS_TOKEN
            - name: 获取授权帐号调用令牌
              code: HuoQuShouQuanZhangHaoDiaoYongLingPai
              overview: 
              descr: 该接口用于获取授权帐号的authorizer_access_token。authorizer_access_token 有效期为 2 小时，authorizer_access_token 失效时，可以使用 authorizer_refresh_token 获取新的 authorizer_access_token。使用过程中如遇到问题，可在,发帖交流。
              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/ticket-token/getAuthorizerAccessToken.html
              url: POST https://api.weixin.qq.com/cgi-bin/component/api_authorizer_token?component_access_token=ACCESS_TOKEN
              httpMethod: POST https://api.weixin.qq.com/cgi-bin/component/api_authorizer_token?component_access_token=ACCESS_TOKEN
            - name: 获取刷新令牌
              code: HuoQuShuaXinLingPai
              overview: 
              descr: 
              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/ticket-token/getAuthorizerRefreshToken.html
              url: POST https://api.weixin.qq.com/cgi-bin/component/api_query_auth?access_token=ACCESS_TOKEN
              httpMethod: POST https://api.weixin.qq.com/cgi-bin/component/api_query_auth?access_token=ACCESS_TOKEN
            - name: 获取令牌
              code: HuoQuLingPai
              overview: 
              descr: 令牌（component_access_token）是第三方平台接口的调用凭据
              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/ticket-token/getComponentAccessToken.html
              url: POST https://api.weixin.qq.com/cgi-bin/component/api_component_token
              httpMethod: POST https://api.weixin.qq.com/cgi-bin/component/api_component_token
        - module: 授权帐号管理
          pkg: org.dows.sdk.weixin.open.sqzhgl
          name: 授权帐号管理Api
          code: ShouQuanZhangHaoGuanLiApi
          descr: 
          methods:
            - name: 拉取已授权的帐号信息
              code: LaQuYiShouQuanDeZhangHaoXinXi
              overview: 
              descr: 使用本 API 拉取当前所有已授权的帐号基本信息。
              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/authorization-management/getAuthorizerList.html
              url: POST https://api.weixin.qq.com/cgi-bin/component/api_get_authorizer_list?access_token=ACCESS_TOKEN
              httpMethod: POST https://api.weixin.qq.com/cgi-bin/component/api_get_authorizer_list?access_token=ACCESS_TOKEN
            - name: 获取授权帐号详情
              code: HuoQuShouQuanZhangHaoXiangQing
              overview: 
              descr: 该 API 用于获取授权方的基本信息，包括头像、昵称、帐号类型、认证类型、原始ID等信息。使用过程中如遇到问题，可在,发帖交流,注意： 公众号和小程序的接口返回结果不一样。
              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/authorization-management/getAuthorizerInfo.html
              url: POST https://api.weixin.qq.com/cgi-bin/component/api_get_authorizer_info?access_token=ACCESS_TOKEN
              httpMethod: POST https://api.weixin.qq.com/cgi-bin/component/api_get_authorizer_info?access_token=ACCESS_TOKEN
            - name: 设置授权方选项信息
              code: SheZhiShouQuanFangXuanXiangXinXi
              overview: 
              descr: 本 API 用于设置授权方的公众号/小程序的选项信息，如：地理位置上报，语音识别开关，多客服开关。使用过程中如遇到问题，可在,发帖交流,注意： 设置各项选项设置信息，需要有授权方的授权，详见权限集说明。
              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/authorization-management/setAuthorizerOptionInfo.html
              url: POST https://api.weixin.qq.com/cgi-bin/component/set_authorizer_option?access_token=ACCESS_TOKEN
              httpMethod: POST https://api.weixin.qq.com/cgi-bin/component/set_authorizer_option?access_token=ACCESS_TOKEN
            - name: 获取授权方选项信息
              code: HuoQuShouQuanFangXuanXiangXinXi
              overview: 
              descr: 本 API 用于获取授权方的公众号/小程序的选项设置信息，如：地理位置上报，语音识别开关，多客服开关。使用过程中如遇到问题，可在,发帖交流
              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/authorization-management/getAuthorizerOptionInfo.html
              url: POST https://api.weixin.qq.com/cgi-bin/component/get_authorizer_option?access_token=ACCESS_TOKEN
              httpMethod: POST https://api.weixin.qq.com/cgi-bin/component/get_authorizer_option?access_token=ACCESS_TOKEN
        - module: openApi管理
          pkg: org.dows.sdk.weixin.open.openApigl
          name: openApi管理Api
          code: openApiGuanLiApi
          descr: 
          methods:
            - name: 重置API调用次数
              code: ZhongZhiAPIDiaoYongCiShu
              overview: 
              descr: 本接口用于清空公众号/小程序/第三方平台等接口的每日调用接口次数,1、如果要清空公众号的接口的quota，则需要用公众号的access_token；如果要清空小程序的接口的quota，则需要用,；如果要清空第三方平台的接口的quota，则需要用,2、如果是第三方服务商代公众号或者小程序清除quota，则需要用,3、每个帐号每月共10次清零操作机会，清零生效一次即用掉一次机会；第三方帮助公众号/小程序调用时，实际上是在消耗公众号/小程序自身的quota,4、由于指标计算方法或统计时间差异，实时调用量数据可能会出现误差，一般在1%以内
              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/openapi/clearQuota.html
              url: POST https://api.weixin.qq.com/cgi-bin/clear_quota?access_token=ACCESS_TOKEN
              httpMethod: POST https://api.weixin.qq.com/cgi-bin/clear_quota?access_token=ACCESS_TOKEN
            - name: 查询API调用额度
              code: ChaXunAPIDiaoYongEDu
              overview: 
              descr: 本接口用于查询公众号/小程序/第三方平台等接口的每日调用接口的额度以及调用次数,1、如果查询的api属于公众号的接口，则需要用,；如果查询的api属于小程序的接口，则需要用,；如果查询的接口属于第三方平台的接口，则需要用,2、如果是第三方服务商代公众号或者小程序查询公众号或者小程序的api，则需要用,3、每个接口都有调用次数限制，请开发者合理调用接口,4、”/xxx/sns/xxx“这类接口不支持使用该接口，会出现76022报错。,5、如果业务api定义了业务上的quota，那么以业务api的quota为准
              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/openapi/getApiQuota.html
              url: POST https://api.weixin.qq.com/cgi-bin/openapi/quota/get?access_token=ACCESS_TOKEN
              httpMethod: POST https://api.weixin.qq.com/cgi-bin/openapi/quota/get?access_token=ACCESS_TOKEN
            - name: 查询rid信息
              code: ChaXunridXinXi
              overview: 
              descr: 本接口用于查询调用公众号/小程序/第三方平台等接口报错返回的rid详情信息，辅助开发者高效定位问题。,1、由于查询rid信息属于开发者私密行为，因此仅支持同账号的查询。举个例子，rid=1111，是小程序账号A调用某接口出现的报错，那么则需要使用小程序账号A的access_token调用当前接口查询rid=1111的详情信息，如果使用小程序账号B的身份查询，则出现报错，错误码为xxx。公众号、第三方平台账号的接口同理。,2、如果是第三方服务商代公众号或者小程序查询公众号或者小程序的api返回的rid，则使用同一账号的,调用即可,3、rid的有效期只有7天，即只可查询最近7天的rid，查询超过7天的rid会出现报错，错误码为76001,4、”/xxx/sns/xxx“这类接口不支持使用该接口，会出现76022报错。
              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/openapi/getRidInfo.html
              url: POST https://api.weixin.qq.com/cgi-bin/openapi/rid/get?access_token=ACCESS_TOKEN
              httpMethod: POST https://api.weixin.qq.com/cgi-bin/openapi/rid/get?access_token=ACCESS_TOKEN
            - name: 使用AppSecret重置第三方平台 API 调用次数
              code: ShiYongAppSecretZhongZhiDiSanFangPingTaiAPIDiaoYongCiShu
              overview: 
              descr: 本接口用于清空公众号/小程序/第三方等接口的每日调用接口次数,1、该接口通过appsecret调用，解决了accesss_token耗尽无法调用,的情况,2、每个帐号每月使用,与本接口共10次清零操作机会，清零生效一次即用掉一次机会；,3、由于指标计算方法或统计时间差异，实时调用量数据可能会出现误差，一般在1%以内,4、该接口仅支持POST调用,5、该接口可以代公众号/小程序用户重置接口调用次数，appid参数需要是已授权的账号。
              docUrl: https://developers.weixin.qq.com/doc/oplatform/openApi/OpenApiDoc/openapi/clearComponentQuotaByAppSecret.html
              url: POST https://api.weixin.qq.com/cgi-bin/component/clear_quota/v2
              httpMethod: POST https://api.weixin.qq.com/cgi-bin/component/clear_quota/v2
